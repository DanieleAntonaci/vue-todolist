<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo List</title>
</head>
<body>
    <div id="container">
        <div id="app">
            <header>
                <h1>
                    ToDoList
                </h1>
            </header>
            <main>
                <!-- input of the elements in the list  -->
                <div id="input-element">
                    <input type="text" name="ToDoElement" id="to-do-element" placeholder="New task" v-model="newTask" @keyup.enter="createNewTask">
                    <button @click="createNewTask"><i class="fa-solid fa-plus"></i></button>

                    <!-- error message -->
                    <div class="error" v-if="error">
                        <span>Devi nserire un task di alemono 5 lettere</span>
                    </div>
                </div>

                <!-- list of element -->
                <ul id="list-element">
                    <li v-for="(task, index) in tasks">
                        {{task.text}}
                        <i class="fa-solid fa-xmark" @click="delateTask(index)"></i>
                    </li>
                </ul>
            </main>
    
        </div>
    </div>
    


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
